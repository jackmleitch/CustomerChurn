external_data_config:
  external_data_csv: data/external/train.csv
raw_data_config:
  raw_data_csv: data/raw/train.csv
  raw_data_kfold_csv: data/raw/train_fold.csv
  model_features:
    numeric:
      [
        "account_length",
        "number_vmail_messages",
        "total_day_minutes",
        "total_day_calls",
        "total_day_charge",
        "total_eve_minutes",
        "total_eve_calls",
        "total_eve_charge",
        "total_night_minutes",
        "total_night_calls",
        "total_night_charge",
        "total_intl_minutes",
        "total_intl_calls",
        "total_intl_charge",
      ]
    catergorical:
      [
        "state",
        "area_code",
        international_plan",
        "voice_mail_plan",
        "number_customer_service_calls",
      ]
  target: churn
  n_splits: 5
  random_state: 42
